<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <style>
        nav a {
            color: #d64161;
            font-size: 3em;
            margin-left: 50px;
            text-decoration: none;
        }

        a:link, a:visited {
            color: blue;
        }

        a:hover, a:active {
            color: red;
        }

        td {
            padding: 7px;
        }
        .book {
            padding: 20px;
            margin: 10px;
            background-color: #f7f4f4;
        }

        .review {
                margin-left: 50px;
                font-size: 20px;
        }

        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        footer {
           /* background-color: #f8f9fa; */
            text-align: center;
            padding: 5px;
            left: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<main>
    <nav>
        <a href="{{ url_for('kfgfb') }}" style="color: red">KFGFB</a>
        <a href="#"></a>
    </nav>
    <hr>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</main>
<footer>2023 &copy; <a href="{{ url_for('index_rv') }}" style="color: black; text-decoration: none">PharmDr. Rudolf Vrabec, Ph.D.</a><br>
Updated on 26.5.2023</footer>
</body>
</html>
